{% extends "base.html" %}
{% load static %} {% load crispy_forms_tags %}

{% block links %}
    <link rel="stylesheet" href="{% static 'payments/css/payment.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap">
{% endblock links %}



{% block content %}
<div class="wrapper">
    <form method="POST">
        {% csrf_token %}
        <div class="flex items-center justify-content-center text-white flex-column" style="height: 100vh">
            <div>
                {{form|crispy}}
            </div>
            <div >
                <button type="submit" class="btn btn-outline-light">Оформити</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}



{% block js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
{% endblock js %}
